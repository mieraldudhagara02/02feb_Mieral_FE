<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nested_List </title>
</head>
<body>
    <h1> Nested_List </h1>
    <dl>
        <dt> Alphabets A to F </dt>
        <dd>
        <ul> 
            <li>Apple</li>
            <li>Ball</li>
            <li>Cat</li>
            <li>Dog</li>
            <li>Elephant</li>
            <li>Fan</li>
        </ul>
        </dd>
        <dt> Alphabets G to L </dt>
        <dd>
            <ol>
                <li>Gun</li>
                <li>Hand</li>
                <li>Ice-Cream</li>
                <li>Jug</li>
                <li>Kite</li>
                <li>Lion</li>
            </ol>
        </dd>
    </dl>
</body>
</html>
