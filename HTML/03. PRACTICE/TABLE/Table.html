<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">
    <script> alert("Hellow")</script>
    <title> Table </title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            <u> LECTURES </u>
        </caption>
        <thead>
            <tr>
                <th rowspan="2">Day</th>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Tuesday</td>
                <td>4.30 PM</td>
                <td>5.30 PM</td>
                <td>Basic of HTML</td>
            </tr>
            
            <tr>
                <td>Thursday</td>
                <td>4.30 PM</td>
                <td>5.30 PM</td>
                <td>Tags of HTML</td>
            </tr>

            <tr>
                <td>Saturday</td>
                <td>4.30 PM</td>
                <td>5.30 PM</td>
                <td>Meta Tag</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
