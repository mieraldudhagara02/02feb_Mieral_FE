<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CLASS </title>
    <style>
        .first{
            background-color: #000000;
            color: bisque;
            padding: 10px;
        }

        .second{
            background-color: #ffccff;
            color: rgb(0, 0, 0);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="first">
        <pre>Hello World!
This is My First Class Program.</pre>
    </div><br><br>

    <div class="first">
        <pre>Hello World!
This is My First(second) Class Program.</pre>
    </div><br><br>

    <div class="class second">
        <pre>Hello World!
This is My Second Class Program.</pre>
    </div>
</body>
</html>
