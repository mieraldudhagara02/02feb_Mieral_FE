<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Datalist </title>
</head>
<body>
    <form action="www.google.com">
    <label for="hobby"> Hobby: </label>
    <input list="hob" name="hobby" id="hb">
    <datalist id="hob">
        <option value="H">Hockey</option>
        <option value="B">Basketball</option>
        <option value="C">Cricket</option>
        <option value="S">Snooker</option>
    </datalist>
    <br><br>
    <input type="submit" name="sub" id="">
</form>
</body>
</html>
