<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        table, th, td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead bgcolor="#ff8fab">
            <tr>
                <th colspan="3">HEADER</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3" bgcolor="#ffccff"><center>NEVIGATION</center></td>
            </tr>
            <tr>
                <td colspan="3" bgcolor="#f1daff"><marquee behavior="alternate" direction="right">SLIDER</marquee></td>
            </tr>
            <tr>
                <td rowspan="2" bgcolor="#ffb3c6">LEFT-SIDE</td>
                <td rowspan="2" bgcolor="#ffc2d1">CONTENT</td>
                <td bgcolor="lightpink">NOTIFICATION</td>
            </tr>
            <tr>
                <td bgcolor="#ffe5ec">ADDRESS</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" bgcolor="#ff8fab"><center>FOOTER</center></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
