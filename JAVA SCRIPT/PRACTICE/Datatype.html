<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DATATYPE </title>
</head>
<body>
    <h1>There are two types of Datatype in JavaScript.</h1>
    <ol>
        <li>Primitive Datatype</li>
        <li>Non-Primitive Datatype</li>
    </ol>

    <script>
        // PRIMITIVE DATATYPE
        let a = null;
        let b = 35;
        let c = "MIRAL";
        let d = Symbol('i am Miral.');
        let e = true;
        let f = BigInt("600");
        let g = undefined;

        console.log(a, b, c, d, e, f, g);

        // NON-PRIMITIVE DATATYPE
        let info = {
            name: "MIRAL",
            phone_number: "9510620422",
            marks: 45/50
        }

        console.log(info["name"]);
    </script>
</body>
</html>
