<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Parameterised Variable </title>
</head>
<body>
    <h1>FUNCTION:-</h1>
    <p>Function is a block of code.</p>
    <p>Function can define using function keyword.</p>

    <script>
        function m(a, b) {
            console.log("Division of a and b is:" + (a/b));
        }
        m(4, 2);
        m(6, 2);
        m(5, 2);
        m(8, 2);
        m(10, 2);
    </script>

    <!-- ->Parameter/ Arguments can use only inside the that function's body -->
</body>
</html>
