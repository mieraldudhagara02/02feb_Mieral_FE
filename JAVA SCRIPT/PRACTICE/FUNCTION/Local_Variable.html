<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Local Variable </title>
</head>
<body>
    <h1>FUNCTION:-</h1>
    <p>Function is a block of code.</p>
    <p>Function can define using function keyword.</p>

    <script>
        function m()
        {
            const a = 2;
            const b = 3;

            console.log("Addition of a and b is:" + (a+b));
        }
        m();
    </script>

    <!-- ->Local variable can use only inside that function. -->
</body>
</html>
