<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Conditional_Img </title>
</head>
<body>
    
    <img src="https://th.bing.com/th/id/OIP.AOoZooyN5X2y_bKvaFu1zQHaIv?w=202&h=239&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
    <button>CHANGE</button>

    <script>
        const img = document.querySelector('img');
        const btn = document.querySelector('button');

        btn.addEventListener('click', () => {
            if /*(img.src == "https://th.bing.com/th/id/OIP.AOoZooyN5X2y_bKvaFu1zQHaIv?w=202&h=239&c=7&r=0&o=5&dpr=1.3&pid=1.7")*/
            (img.src == "https://th.bing.com/th/id/OIP.tnWynRQJ6DtWnP5uOczMfQHaIs?w=202&h=237&c=7&r=0&o=5&dpr=1.3&pid=1.7"){
                img.src = "https://th.bing.com/th/id/OIP.GjGC-e0W8rKXfSVATdaXjwHaIc?w=202&h=230&c=7&r=0&o=5&dpr=1.3&pid=1.7";
            }
            else{
                img.src = "https://th.bing.com/th/id/OIP.XY4NpSvfiKBox1FIcVO-RwAAAA?w=195&h=320&c=7&r=0&o=5&dpr=1.3&pid=1.7";
            }
        })

        img.style.height = "300px";
        img.style.width = "250px";
    </script>
</body>
</html>
