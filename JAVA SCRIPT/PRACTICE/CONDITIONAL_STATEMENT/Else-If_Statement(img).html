<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Else-If Statement </title>
</head>
<body>
    <img src="https://th.bing.com/th/id/OIP.TVrZIq0QlYBeOpie6rSrhgHaHa?w=211&h=211&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt=""><br>
    <!-- IMAGE NO. 1 -->
    <button>CHANGE</button>

    <script>
        const img = document.querySelector('img');
        const btn = document.querySelector('button');
        btn.addEventListener('click', () => {
            if (img.src == "https://th.bing.com/th/id/OIP.TVrZIq0QlYBeOpie6rSrhgHaHa?w=211&h=211&c=7&r=0&o=5&dpr=1.3&pid=1.7")
            // IMAGE NO. 1
            {
                img.src = "https://th.bing.com/th/id/OIP.TfDJzxP4qAkAJ1XVIJcNfgHaHa?w=205&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7";
                // IMAGE NO. 2
            }
            else if(img.src == "https://th.bing.com/th/id/OIP.TfDJzxP4qAkAJ1XVIJcNfgHaHa?w=205&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7")
            // IMAGE NO. 2
            {
                img.src = "https://th.bing.com/th/id/OIP.PuJiLAmrEdyEQ4JwVU_d5AHaHa?w=177&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7";
                // IMAGE NO. 3
            }
            else{
                img.src = "https://th.bing.com/th/id/OIP.2TBlFmTmCrCphzvo4qo-gQHaHa?w=188&h=188&c=7&r=0&o=5&dpr=1.3&pid=1.7";
                // IMAGE NO. 4
            }
        })

        img.style.height = "300px";
        img.style.width = "300px";

    </script>
</body>
</html>
