<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> var </title>
</head>
<body>
    <h1>var Keyword</h1>
    <script>

        // Declaring Variable
        var a = 10;
        console.log("Value of 'a' is:" + a);

        // Redeclaring Variable
        var a = 20;
        console.log("Value of redeclared 'a' is:" + a);

        // Change the Value of Variable
        a = 30;
        console.log("Value of 'a' after changed the value is:" + a);
        
    </script>
</body>
</html>
