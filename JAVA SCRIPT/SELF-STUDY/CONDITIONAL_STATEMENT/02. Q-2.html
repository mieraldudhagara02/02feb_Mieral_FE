<body>
    <h1>Write a JavaScript program to finf whether a number is Divisible by 2 AND 3.</h1>

    <script>
        let num = prompt("Enter the Number:");
        num = parseInt(num);

        if(num % 2 == 0 && num % 3 == 0){
            console.log("Number is divisible by 2 and 3.");
        }
        else{
            console.log("Number is not divisible by 2 and 3.")
        }
    </script>
</body>
