<body>
    <h1>Print "You can drive" or "You cannot drive" based on age being greater than 18 using Ternary Operator.</h1>

    <script>
        let age = prompt("Enter your age:");
        age = parseInt(age);

        (age > 18) ? (console.log("You can Drive")) : (console.log("You cannot Drive"));
    </script>
