<body>
    <h1>Use Logical Operator to find whether the age of a person lies between 10 and 20?</h1>
    <script>
        var age = window.prompt("Enter your age:");

        if (age > 10 && age < 20){
            console.log("Youe age is lies between 10 and 20.");
        }
        else{
            console.log("Youe age is not lies between 10 and 20.");
        }
    </script>
