<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Write a JavaScript program to find whether a number is Divisible by either 2 OR 3.</h1>

    <script>
        let num = prompt("Enter the Number:");
        num = parseInt(num);

        if (num % 2 == 0){
            console.log("Number is Divisible by 2.");
        }
        else if (num % 3 == 0){
            console.log("Number is Divisible by 3.");
        }
        else{
            console.log("Number is Not Divisible by either 2 or 3.");
        }
    </script>
</body>
</html>
