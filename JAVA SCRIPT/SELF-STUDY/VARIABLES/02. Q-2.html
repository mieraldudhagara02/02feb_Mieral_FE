<body>
    <h1>Q-1. Create a variable to type string and try to add a number to it.</h1>
    &ltscript&gt<br>
    &nbsp; &nbsp;    let m = "MIRAL";<br>
    &nbsp; &nbsp;    let a = 95;<br>
    &nbsp; &nbsp;    console.log(m + a);<br>
    &lt/script&gt<br>

    <h2>Use typeof operator to find the datatype of the string in last question.</h2>
    <script>
        let m = "MIRAL";
        let a = 95;
        console.log(m + a);

        document.write(typeof (m+a));
    </script>
