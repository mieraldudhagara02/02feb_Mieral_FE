<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Input Type </title>
    <style>
        fieldset{
            background-color: #ffccff;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend><u>Student Registration</u></legend>
        <form action="https://google.com">
            <label for="fnm">First Name : </label>
            <input type="text" name="fnm" id="" placeholder="Enter your name here">
            <br><br>
            <label for="lnm">Last Name : </label>
            <input type="text" name="lnm" id="">
            <br><br>
            <label for="father'sname">Father's Name : </label>
            <input type="text" name="father'sname" id="">
            <br><br>
            <label for="mother'sname">Mother's name : </label>
            <input type="text" name="mother'sname" id="">
            <br><br>
            <label for="pass">Password : </label>
            <input type="password" name="pass" placeholder="Enter your Password here" required pattern="{-9, a-z, A-Z, @, -}" minlength="3" maxlength="5">
            <br><br>
            <label for="phnnum" required>Phone Number : </label>
            <input type="tel" name="phnnum" id="" placeholder="Enter your phone number">
            <br><br>
            <label for="email">Email Address : </label>
            <input type="email" name="email" placeholder="Enter you Email" required>
            <br><br>
            <label for="gender">Gender : Male </label>
            <input type="radio" name="gender" id="">
            <label for="gender">Female </label>
            <input type="radio" name="gender" id="">
            <label for="gender">Other </label>
            <input type="radio" name="gender" id="">
            <br><br>
            <label for="bloodgroup">Bloodgroup : </label>
            <select name="drop-down" id="">
                <option value="A-"> A-</option>
                <option value="A+"> A+</option>
                <option value="B-"> B-</option>
                <option value="B+"> B+</option>
                <option value="O+"> O+</option>
            </select>
            <br><br>
            <label for="dob">Date Of Birth : </label>
            <input type="date" name="dob" id="">
            <br><br>
            <label for="address">Address : </label>
            <input type="text" name="address" id="" placeholder="Enter your Address">
            <br><br>
            <label for="course">Course : C </label>
            <input type="checkbox" name="course">
            <label for="course">C++ </label>
            <input type="checkbox" name="course">
            <label for="course">JAVA </label>
            <input type="checkbox" name="course">
            <label for="course">PYTHON </label>
            <input type="checkbox" name="course">
            <br><br>
            <label for="photo">Photo : </label>
            <input type="file" name="photo" id="">
            <br><br>
            <input type="submit" name="submit" id="">
            <input type="reset" name="reset">
        </form>
    </fieldset>
</body>
</html>
