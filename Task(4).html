<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TASK </title>
    <style>
        form{
            text-align: center;
            background: #ffe5ec;
        }

        h2{
            color: #fb6f92;
        }
    </style>
</head>
<body>
    <form action="https://www.w3schools.com/#gsc.tab=0">
        <fieldset>
            <h2>Personal Details</h2>
            <br>
            <label for="name"> Name: &nbsp</label>
            <input type="text" name="name" id="" placeholder="Enter Your Name">
            <br><br>
            <label for="password"> Passwors: &nbsp</label>
            <input type="passwors" name="password" placeholder="Enter Your Password" pattern="{0-9, a-z, A-Z, @, _, -}" minlength="5" maxlength="8">
            <br><br>
            <label for="email"> E-mail_Id: &nbsp</label>
            <input type="email" name="email" required>
            <br><br>
            <label for="gender"> Gender: &nbsp Male</label>
            <input type="radio" name="gender" id="">
            <label for="gender"> &nbsp Female</label>
            <input type="radio" name="gender" id="">
            <br><br>    
            <label for="number"> Contact: &nbsp</label>
            <input type="tel" name="number" pattern="{0-9}" minlength="10" maxlength="14" required>
            <br><br>
            <h2>Educational Qualification</h2>
            <br>
            <label for="degree"> Degree: &nbsp</label>
            <select name="drop-down" id="">
                <option value="select">SELECT</option>
                <option value="SSC">SSC</option>
                <option value="HSC">HSC</option>
                <option value="GRADUATE">GRADUATE</option>
                <option value="POST_GRADUATE">POST_GRADUATE</option>
            </select>
            <br><br>
            <label for="engineering"> Engineering: &nbsp</label>
            <select name="drop-down" id="">
                <option value="select">SELECT</option>
                <option value="CE">CIVIL ENGINEERING</option>
                <option value="EE">ELECTRICAL ENGINEERING</option>
                <option value="ME">MECHANICAL ENGINEERING</option>
            </select>
            <br><br>
            <label for="hobbies"> Hobbies: &nbsp Playing Chess</label>
            <input type="checkbox" name="hobbies" id="">
            <label for="hobbies"> &nbsp Reading Books</label>
            <input type="checkbox" name="hobbies" id="">
            <br><br>
            <h2>Address</h2>
            <br>
            <textarea name="address" id="" cols="50" rows="10" placeholder="Address"></textarea>
            <br><br>
            <label for="attachment"> Attach Resume: &nbsp</label>
            <input type="file" name="attachment" id="">
            <br><br>
            <input type="submit" name="submit" id="">
            </fieldset>
    </form>
</body>
</html>
