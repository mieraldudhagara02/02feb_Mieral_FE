<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Deprecated Tags </title>

    <basefont color="red">
        <!-- The <basefont> tag was used in HTML 4 to specify a default text-color, font-size or font-family for all the text in an HTML document. -->
        <!-- <basefont> tag is not supported in HTML5, you have to use CSS for styling the content. -->

    <style>
        acronym{
            font-size: 20px;
        }
    </style>
</head>
<body>

    <acronym title="World Wide Web Consortium">W3C</acronym><br>
    <!-- <acronym> tag is deprecated from HTML5. instead of <acronym> tag we can use <abbr> tag. -->

    <p>MIRAL</p>
    <big>MIRAL</big>
    <!-- <big> tag was used to increase the text font size one level bigger than the document's base font size. -->
    <!-- You have to use CSS for styling the Font of the content. -->

    <center>MIRAL</center>
    <!-- The HTML <center> is a block level element which contains both block level and inline contents within it. -->
    <!-- The content written between the <center> elements will be displayed at the middle of the page. -->
    <!-- You have to use CSS property (text align:center) for the same result. -->

    <dir>  <!-- Directory Tag -->
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </dir>   
    <!-- <dir> tag is deprecated from the HTML5. You have to use <ul> tag for the list. -->

    <font color="red" size="20px">MIRAL</font><br>
    <!-- <font> tag is deprecated from the HTML5. You have to use CSS properties for styling the font of the content. -->

    <frameset rows="25%,50%,25%">
        <frame url="https://th.bing.com/th/id/OIP.NbfPECA64xbFnmW58MbWDQHaEo?w=223&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
        <frame url="https://th.bing.com/th/id/OIP.NbfPECA64xbFnmW58MbWDQHaEo?w=223&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
        <frame url="https://th.bing.com/th/id/OIP.NbfPECA64xbFnmW58MbWDQHaEo?w=223&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
        <noframes>Sorry! Your browser does not support frames.</noframes>
        <!-- HTML <noframes> tag is used to contain an alternative text to display if the browser does not support the <frame> content.  -->
    </frameset>
    <!-- <frameset> and <frame> tags are deprecated from the HTML5. -->
    <!-- Instead of these tags you can use <iframe> or <div> tag. -->   

    <strike>MIRAL</strike><br>
    <s>MIRAL</s><br>
    <!-- <strike> tag is deprecated from the HTML5. You have to use CSS, <del>, <s> tags. -->

    <tt>MIRAL</tt>
    <!-- <tt> tag is deprecated from the HTML5. -->
    <!-- Instead of <tt> tag, you can use <pre>, <code>, <kbd>, <var>, <samp> -->
        <!-- 
            <pre> : To preserve line break and indentation in plain text.
            <code> : To represent the computer programming code.
            <kbd> : To represent keyboard input.
            <var> : To represent variables in an equation.
            <samp> : To represent the text as sample output.
         -->
</body>
</html>
