<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TASK </title>
    <style>
        h1{
            color: rgb(19, 93, 139);
        }

        form{
            background-color: rgb(163, 224, 228);
            text-align: center;
            height: fit-content;
            width: fit-content;
            margin: auto;
        }
    </style>
</head>
<body>
<form action="https://careercenter.tops-int.com">
    <fieldset><h1><center>TOPS</center></h1>
        <h2><center>Career Center Login</center></h2>
        <label for="mobilenum">Mobile Number</label>
        <br>
        <input type="tel" name="mobilenum" id="" required pattern="{0-9}" minlength="10" maxlength="14">
        <br><br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" id="" required pattern="{0-9, a-z, A-Z, @, -, _}" minlength="5" maxlength="8">
        <br><br>
        <a href="../Forgot_Password.html">Forgot Password?</a>
        <br><br>
        <center><input type="submit" value="Login"></center>
    </fieldset>
</form>
</body>
</html>
