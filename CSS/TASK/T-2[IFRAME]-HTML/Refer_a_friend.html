<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Refer </title>
    <style>
        p{
            display: inline;
            float: right;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <fieldset style="border: solid; border-radius: 10px; width: 60%; background-color: rgb(155, 238, 255);">
    <img src="https://careercenter.tops-int.com/images/modal/refer_friend.png" alt="Image-1" style="margin: 0px 30px;">
    <p>Be helpful for your Friend to Get this Job</p>
    <hr>
    <label for="fnm" style="margin: 0px 4px;"> First Name </label>
    <label for="lnm" style="margin: 0px 300px;"> Last Name </label>
    <br>
    <input type="text" name="fnm" id="" style="border: solid 1px; border-radius: 3px;" placeholder="Miral">
    <input type="text" name="lnm" style="border: solid 1px; border-radius: 3px; margin: 0px 228px;" placeholder="Dudhagara">
    <br><br>
    <label for="number" style="margin: 0px 4px;"> Mobile Number </label>
    <br>
    <input type="tele" name="number" id="" pattern="{0-9}" minlength="10" maxlength="14" required style="border: solid 1px; border-radius: 3px; padding: 1px 40px 1px 0px;" placeholder="+91 0101010101">
    <br><br>
    <label for="cnm" style="margin: 0px 4px;"> College Name </label>
    <br>
    <input type="text" name="cnm" id="" placeholder="Friend's college name" style="border: solid 1px; border-radius: 3px; padding: 1px 40px 1px 0px;">
    <br><br>
    <label for="education"> Education </label>
    <br>
    <select name="drop-down" id=""  style="border: solid 1px; border-radius: 3px">
        <option value="--select--">--select--</option>
        <option value="b.com">B.Com</option>
        <option value="b.e/b.tech">B.E/B.Tech</option>
        <option value="m.sc.it">M.SC.IT</option>
        <option value="mca">MCA</option>
        <option value="b.sc.it">B.SC.IT</option>
        <option value="bca">BCA</option>
        <option value="m.com">M.Com</option>
        <option value="pgdca">PGDCA</option>
    </select>
    <br><br><br>
    <input type="submit" name="" id="" value="Submit" style="margin: 0px 50%; padding: 5px 20px; font-size: 15px;">
    </fieldset>
</body>
</html>
