<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Background Repeat </title>
    <style>
        div.repeat{
            height: 715px;
            width: auto;
            background-image: url(https://th.bing.com/th/id/OIP.VOtxgJNF3RE17WBUAALKFAHaEK?w=293&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7);
            background-repeat: repeat;
        }
        div.norepeat{
            background-color: rgb(248, 248, 173);
            height: 715px;
            width: auto;
            background-image: url(https://th.bing.com/th/id/OIP.VOtxgJNF3RE17WBUAALKFAHaEK?w=293&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7);
            background-repeat: no-repeat;
        }
        div.repeat-x{
            height: 715px;
            width: auto;
            background-image: url(https://th.bing.com/th/id/OIP.VOtxgJNF3RE17WBUAALKFAHaEK?w=293&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7);
            background-repeat: repeat-x;
        }
        div.repeat-y{
            height: 715px;
            width: auto;
            background-image: url(https://th.bing.com/th/id/OIP.VOtxgJNF3RE17WBUAALKFAHaEK?w=293&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7);
            background-repeat: repeat-y;
        }
    </style>
</head>
<body>
    <div class="repeat"></div>
    <hr>
    <div class="norepeat"></div>
    <hr>
    <div class="repeat-x"></div>
    <hr>
    <div class="repeat-y"></div>
</body>
</html>
