<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Text-transformation </title>
    <style>
        div.transformation{
            height: 90px;
            width: 631px;
            background: rgb(168, 216, 168);
            margin: auto;
            padding: 0px 10px;

            text-transform: capitalize;
            /* First letter of every word is capital */
            
            /* text-transform: lowercase; */
            /* text-transform: uppercase; */
        }
    </style>
</head>
<body>
    <div class="transformation">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque aut autem perspiciatis illo illum iure magnam sequi reiciendis impedit ex ad quas provident qui ipsum alias at, tempore tempora consequuntur libero ut excepturi laboriosam atque. Aperiam voluptate hic nisi voluptatibus.</div>
</body>
</html>
