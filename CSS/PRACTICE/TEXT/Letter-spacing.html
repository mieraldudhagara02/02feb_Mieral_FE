<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> letter-spacing </title>
    <style>
        .Lspacing{
            height: 65px;
            width: 630px;
            background-color: #9f9;
            margin: auto;
            /* letter-spacing: 2px; */
            letter-spacing: -2px;
        }
    </style>
</head>
<body>
    <div class="Lspacing">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis molestiae qui consequuntur quo. Eum, vero voluptatum. In est, similique deleniti totam cupiditate eius amet quisquam tenetur ratione ad odio debitis?</div>
</body>
</html>
