<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Text-direction </title>
    <style>
        div.direction{
            height: 60px;
            width: 631px;
            background-color: #f9f;
            margin: auto;

            /* direction: ltr; */
            /* ltr : left to right */

            direction: rtl;
            /* rtl : right to left */
        }
    </style>
</head>
<body>
    <div class="direction">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis repellat quidem, cum vero laudantium dolore nostrum natus ea ab consequuntur corporis tempore doloremque numquam fuga porro, blanditiis nobis quaerat quisquam.</div>
</body>
</html>
