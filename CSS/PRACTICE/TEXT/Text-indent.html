<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Text-indent </title>
    <style>
        div.indent{
            height: 40px;
            width: 631px;
            margin: auto;
            padding: 0px 10px;
            background-color: rgb(198, 198, 249);

            /* TEXT INDENTATION */
            text-indent: 10%;
            /* Indent is an empty space at the begining of a line to single the start of a new paragraph. */
        }
    </style>
</head>
<body>
    <div class="indent">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus tempore vitae illo voluptatum corrupti debitis ea ullam voluptatem libero similique.</div>
</body>
</html>
