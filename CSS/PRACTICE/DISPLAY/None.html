<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Display None </title>
    <style>
        div{
            height: 200px;
            width: 200px;
            margin: 10px;
            background-color: plum;
            border: 2px dashed black;
            font-size: 30px;
            text-align: center;
            line-height: 6;
        }
        .m2{
            display: none;
        }
    </style>
</head>
<body>
    <div class="m1">1</div>
    <div class="m2">2</div>
    <div class="m3">3</div>
    <div class="m4">4</div>
    <div class="m5">5</div>
    <div class="m6">6</div>
</body>
</html>
