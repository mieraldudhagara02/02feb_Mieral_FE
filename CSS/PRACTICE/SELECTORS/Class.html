<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Class selector </title>
    <style>
        div{
            height: 100px;
            width: auto;
            border: 4px solid rgb(38, 0, 73);
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .container{
            background-color: rgb(212, 169, 253);
        }
        .container-1{
            background-color: rgb(181, 106, 250);
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container-1"></div>
</body>
</html>
