<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Id Selector </title>
    <style>
        div{
            height: 100px;
            width: auto;
            border: 4px solid rgb(157, 174, 0);
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #container{
            background-color: rgb(240, 250, 152);
        }
        #container-1{
            background-color: rgb(236, 250, 105);
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="container-1"></div>
</body>
</html>
