<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Counter </title>
    <!-- CSS counters are used to add counts to elements. -->
    <!-- The CSS counting system consists of the counter-reset, counter-increment, counter() and counters() and content properties. 
        These properties take care of everything you need to do in the CSS counting system. -->
    <link rel="stylesheet" href="Counter.css">
</head>
<body>
    <span>
        <h3>FRUITS</h3>
            <p>Apple</p>
            <p>Grapes</p>
            <p>Plum</p>
        <h3>SEASON</h3>
            <p>Summer</p>
            <p>Winter</p>
            <p>Rainy</p>
    </span>
</body>
</html>
