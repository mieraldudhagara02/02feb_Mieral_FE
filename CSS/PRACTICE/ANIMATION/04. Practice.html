<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animation </title>
    <style>
        div{
            height: 100px;
            width: 100px;
            margin: auto;
            background-color: #acb6b3;
            animation-name: Miirall;
            animation-duration: 2s;
            position: absolute;
            animation-iteration-count: infinite;

        }
        @keyframes Miirall{
            0%{background-color: #1e2025; top: 10%; left: 500px; border-radius: 100%; height: 50px; width: 50px;}
            25%{background-color: #29343d; top: 10%; left: 550px; border-radius: 100%; height: 50px; width: 50px;}
            50%{background-color: #3c5665; top: 10%; left: 600px; border-radius: 100%; height: 50px; width: 50px;}
            75%{background-color: #5a7480; top: 10%; left: 650px; border-radius: 100%; height: 50px; width: 50px;}
            100%{background-color: #92a4b1; top: 10%; left: 700px; border-radius: 100%; height: 50px; width: 50px;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
