<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Border Style </title>
    <style>
        .div1{
            height: 150px;
            width: auto;
            border-style: dashed;
            border-color: rgb(1, 90, 90);
            background-color: rgb(227, 251, 251);
        }
        .div2{
            height: 150px;
            width: auto;
            border-style: dashed;
            border-radius: 10px;
            /* border-radius: 10px 20px  30px   40px; 
                              top  right bottom left  
            anti clock wise */
            border-color: rgb(181, 110, 3);
            background-color: rgb(251, 223, 188);
        }
        .div3{
            height: 150px;
            width: auto; 
            border-style: dotted;
            border-color: rgb(0, 0, 87);
            background-color: rgb(177, 177, 250);
        }
        .div4{
            height: 150px;
            width: auto;
            border-style: double;
            border-color: rgb(68, 0, 132);
            background-color: rgb(214, 179, 247);
        }
        .div5{
            height: 150px;
            width: auto;
            border-style: groove;
            border-color: rgb(58, 116, 0);
            background-color: rgb(198, 246, 150);
        }
        .div6{
            height: 150px;
            width: auto;
            border-style: hidden;
            border-color: crimson;
            background-color: rgb(245, 151, 170);
        }
        .div6:hover{
            height: 150px;
            width: auto;
            border-style: double;
            border-color: rgb(112, 0, 88);
            background-color: rgb(248, 182, 234);
            transition: 3s;
        }
        .div7{
            height: 150px;
            width: auto;
            border-style: inset;
            border-color: rgb(0, 0, 0);
            background-color: rgb(193, 188, 188);
        }
        .div8{
            height: 150px;
            width: auto;
            border-style: outset;
            border-color:greenyellow;
            background-color: rgb(225, 254, 182);
        }
        .div9{
            height: 150px;
            width: auto; 
            border-style: ridge;
            border-color: palevioletred;
            background-color: rgb(240, 209, 219);
        }
        .div10{
            height: 150px;
            width: auto;
            border-style: solid;
            border-color: brown;
            background-color: rgb(255, 219, 219);
        }
        .div11{
            height: 150px;
            width: auto; 
            border-style: none;
            background-color: lightblue;
        }
        .div12{
            height: 150px;
            width: auto; 
            border-top: solid;
            border-right: double;
            border-bottom: dashed;
            border-left: dotted;
            border-color: darkslategrey;
            background-color: rgb(167, 179, 179);
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <br>
    <div class="div2"></div>
    <br>
    <div class="div3"></div>
    <br>
    <div class="div4"></div>
    <br>
    <div class="div5"></div>
    <br>
    <div class="div6"></div>
    <br>
    <div class="div7"></div>
    <br>
    <div class="div8"></div>
    <br>
    <div class="div9"></div>
    <br>
    <div class="div10"></div>
    <br>
    <div class="div11"></div>
    <br>
    <div class="div12"></div>
</body>
</html>
