<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Position.css">
    <title> Position</title>
</head>
<body>
    <div class="container">
        <div class="static">STATIC</div>
        <!-- In Static position, elements are not affected by the top, bottom, left, and right properties. -->

        <div class="sticky">STICKY</div>
        <!-- You must also specify at least one of top, right, bottom or left for sticky positioning to work. -->

        <div class="fixed">FIXED</div>
        <!-- it always stays in the same place even if the page is scrolled. -->

        <div class="relative">RELATIVE <!-- Perent -->
            <div class="absolute">ABSOLUTE</div> <!-- Child -->
        </div>
    </div>
</body>
</html>
