<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> hue-rotate filter </title>
    <!--Applies a hue rotation[deg] on the image. 
        0deg is default, and represents the original image.
        Note: Maximum value is 360deg. -->
    <style>
        body{
            background-color: black;
        }
        img{
            filter: hue-rotate(90deg);
            padding: 0px 36%;
        }
    </style>
</head>
<body>
    <img src="https://th.bing.com/th/id/OIP.N_EIDYffDC--OA1KWRA-jgAAAA?pid=ImgDet&rs=1" alt="" height="715px">
</body>
</html>
