<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> blur filter </title>
    <!-- Applies a blur[px] effect to the image. A larger value will create more blur.
         If no value is specified, 0 is used. -->
    <style>
        body{
            background-color: black;
        }
        img{
            height: 710px;
            padding: 0% 36%;
            filter: blur(100px);
        }
    </style>
</head>
<body>
    <img src="https://th.bing.com/th/id/OIP.N_EIDYffDC--OA1KWRA-jgAAAA?pid=ImgDet&rs=1" alt="">
</body>
</html>
