<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> drop-shadow filter </title>
    <!-- drop-shadow (h-shadow v-shadow blur color) -->
    <style>
        body{
            background-color: black;
        }
        img{
            filter: drop-shadow(5px 5px 3px rgb(230, 185, 38));
            padding: 0px 36%;
        }
    </style>
</head>
<body>
    <img src="https://th.bing.com/th/id/OIP.N_EIDYffDC--OA1KWRA-jgAAAA?pid=ImgDet&rs=1" alt="" height="710px">
</body>
</html>
