<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pseudo-Class </title>
    <style>
        a{
            color: black;
        }
        /* Unvisited Link */
        a:link{
            padding: 3px;
            color: white;
            background-color: rgb(238, 142, 235);
            text-decoration: none;
        }
        /* Visited Link */
        a:visited{
            color: white;
            background-color: rgb(173, 115, 228);
        }
        /* Mouse Over Link */
        a:hover{
            color: black;
        }
        /* Selected Link */
        a:active{
            background-color: rgb(134, 241, 243);
        }
    </style>
</head>
<body>
    <a href="https://www.W3Schools.com"> W3Schools! </a><br><br>
    <a href="https://www.flipcart.in"> Flipcart! </a><br><br>
    <a href="https://www.snapdeal.com"> Snapdeal! </a><br><br>
    <a href="https://www.myntra.com"> Myntra! </a>
</body>
</html>
